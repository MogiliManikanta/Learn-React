<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Move the root elements higher in the DOM -->
    <div id="root"></div>
    <div id="root1"></div>

    <!-- Load React and ReactDOM first -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Then load your custom script -->
    <script src="index.js"></script>

    <!-- Inline script for the root1 div -->
    <script>
        const parent1 = document.createElement("div");
        parent1.innerText = "This is a div tag using JavaScript";
        document.getElementById("root1").appendChild(parent1);
    </script>
</body>
</html>
